<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JA Traders ‚Äì Elite Technical Certification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color:#d4af37;
}
.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}
h1,h2{
  text-align:center;
}
input, textarea, button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
textarea{height:60px;}
button{
  background:linear-gradient(135deg,#d4af37,#b8962e);
  color:#000;
  font-weight:bold;
}
.card{
  border:2px solid #d4af37;
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
}
.hidden{display:none;}
.about{
  font-size:14px;
  text-align:center;
  opacity:0.9;
  margin-top:20px;
}
canvas{
  width:100%;
  border-radius:15px;
}
</style>
</head>

<body>
<div class="container">

<h1>JA TRADERS</h1>
<h2>Elite Technical Analysis Certification</h2>

<input id="name" placeholder="Your Full Name">

<div id="questions"></div>

<button onclick="submitTest()">Submit Test</button>

<div id="certificateSection" class="hidden">
  <h2>üèÜ Your Certificate</h2>
  <canvas id="certCanvas" width="1000" height="700"></canvas>
  <button onclick="downloadCert()">‚¨á Download Certificate</button>
</div>

<div class="about">
  <b>About JA Trading Concept</b><br><br>
  The JA Trading Concept founder made a world record by capturing
  <b>4,665 pips in a single day</b> using the JA Trading Concept strategy.
</div>

</div>

<script>
const qs = [
"MSS confirmation?",
"What is liquidity?",
"EMA 9 above EMA 21 means?",
"Purpose of stop hunt?",
"Define BOS",
"What is premium zone?",
"What is discount zone?",
"Why equal highs matter?",
"Best timeframe for bias?",
"What is inducement?",
"CRT full form?",
"What is imbalance?",
"Entry confirmation?",
"Risk per trade?",
"Why psychology matters?"
];

const qDiv = document.getElementById("questions");
qs.forEach((q,i)=>{
  qDiv.innerHTML += `
  <div class="card">
    <b>${i+1}. ${q}</b>
    <textarea></textarea>
  </div>`;
});

function submitTest(){
  const name = document.getElementById("name").value.trim();
  if(!name){alert("Enter your name");return;}
  drawCertificate(name);
  document.getElementById("certificateSection").classList.remove("hidden");
  window.scrollTo(0,document.body.scrollHeight);
}

function drawCertificate(name){
  const c = document.getElementById("certCanvas");
  const ctx = c.getContext("2d");

  // Background
  const grad = ctx.createLinearGradient(0,0,1000,700);
  grad.addColorStop(0,"#0b0b0b");
  grad.addColorStop(1,"#1c1c1c");
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,1000,700);

  // Border
  ctx.strokeStyle="#d4af37";
  ctx.lineWidth=8;
  ctx.strokeRect(20,20,960,660);

  ctx.fillStyle="#d4af37";
  ctx.textAlign="center";

  ctx.font="bold 48px Georgia";
  ctx.fillText("JA TRADERS",500,120);

  ctx.font="28px Georgia";
  ctx.fillText("Elite Technical Analysis Certificate",500,180);

  ctx.font="40px 'Brush Script MT', cursive";
  ctx.fillText(name,500,300);

  ctx.font="22px Georgia";
  ctx.fillText("Has successfully completed the",500,360);
  ctx.fillText("Technical Analysis Certification Test",500,395);

  ctx.font="20px Georgia";
  ctx.fillText("Certificate ID: JA-" + Math.floor(Math.random()*100000),500,460);
  ctx.fillText("Issued: " + new Date().toDateString(),500,495);

  ctx.font="18px Georgia";
  ctx.fillText("Authorized by JA Trading Concept",500,560);
}

function downloadCert(){
  const link = document.createElement("a");
  link.download = "JA_Traders_Certificate.png";
  link.href = document.getElementById("certCanvas").toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
