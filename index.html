<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JA Traders – Elite Certification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Georgia, serif;
  background:#000;
  color:#d4af37;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
h1,h2{
  text-align:center;
}
.card{
  border:2px solid #d4af37;
  border-radius:14px;
  padding:20px;
  margin:20px 0;
}
label{
  display:block;
  margin:8px 0;
  color:#fff;
}
input[type="text"]{
  width:100%;
  padding:14px;
  border-radius:8px;
  border:none;
  margin:15px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:16px;
  background:#d4af37;
  color:#000;
  border:none;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
}
button:hover{opacity:.9}
.hidden{display:none}
.result{
  text-align:center;
  font-size:20px;
  margin-top:20px;
}
canvas{display:none}
</style>
</head>

<body>
<div class="container">

<h1>JA TRADERS</h1>
<h2>Elite Technical Analysis Certification</h2>

<input id="name" type="text" placeholder="Enter your full name">

<form id="exam">

<!-- Q1 -->
<div class="card">
<p>1. What confirms Market Structure Shift (MSS)?</p>
<label><input type="radio" name="q1" value="A"> EMA crossover</label>
<label><input type="radio" name="q1" value="B"> Break & close beyond high/low ✔</label>
<label><input type="radio" name="q1" value="C"> RSI overbought</label>
<label><input type="radio" name="q1" value="D"> News release</label>
</div>

<!-- Q2 -->
<div class="card">
<p>2. Liquidity in trading refers to?</p>
<label><input type="radio" name="q2" value="A"> Market volume</label>
<label><input type="radio" name="q2" value="B"> Spread size</label>
<label><input type="radio" name="q2" value="C"> Pending orders & stop losses ✔</label>
<label><input type="radio" name="q2" value="D"> Leverage</label>
</div>

<!-- Q3 -->
<div class="card">
<p>3. EMA 9 above EMA 21 means?</p>
<label><input type="radio" name="q3" value="A"> Ranging market</label>
<label><input type="radio" name="q3" value="B"> Downtrend</label>
<label><input type="radio" name="q3" value="C"> Liquidity grab</label>
<label><input type="radio" name="q3" value="D"> Bullish trend ✔</label>
</div>

<!-- Q4 -->
<div class="card">
<p>4. Main purpose of stop hunt?</p>
<label><input type="radio" name="q4" value="A"> Trend continuation</label>
<label><input type="radio" name="q4" value="B"> Retail entries</label>
<label><input type="radio" name="q4" value="C"> News manipulation</label>
<label><input type="radio" name="q4" value="D"> Collect liquidity ✔</label>
</div>

<button type="button" onclick="submitExam()">Submit Test</button>
</form>

<div id="result" class="result"></div>

<button id="downloadBtn" class="hidden" onclick="generateCert()">Download Certificate</button>

<canvas id="cert" width="1400" height="900"></canvas>

</div>

<script>
function submitExam(){
  const answers={q1:"B",q2:"C",q3:"D",q4:"D"};
  let score=0;
  let total=4;

  for(let q in answers){
    const selected=document.querySelector(`input[name="${q}"]:checked`);
    if(selected && selected.value===answers[q]) score++;
  }

  const percent=(score/total)*100;
  const result=document.getElementById("result");

  if(percent>=70){
    result.innerHTML=`✅ PASSED – Score: ${percent}%`;
    document.getElementById("downloadBtn").classList.remove("hidden");
  }else{
    result.innerHTML=`❌ FAILED – Score: ${percent}%`;
  }
}

function generateCert(){
  const name=document.getElementById("name").value || "Certified Trader";
  const c=document.getElementById("cert");
  const ctx=c.getContext("2d");

  ctx.fillStyle="#0b1c2d";
  ctx.fillRect(0,0,c.width,c.height);

  ctx.strokeStyle="#d4af37";
  ctx.lineWidth=14;
  ctx.strokeRect(30,30,c.width-60,c.height-60);

  ctx.textAlign="center";

  ctx.fillStyle="#d4af37";
  ctx.font="64px Georgia";
  ctx.fillText("CERTIFICATE OF",700,140);
  ctx.fillText("TECHNICAL ANALYSIS KNOWLEDGE",700,210);

  ctx.fillStyle="#fff";
  ctx.font="60px cursive";
  ctx.fillText(name,700,350);

  ctx.fillStyle="#d4af37";
  ctx.font="34px Georgia";
  ctx.fillText("Has demonstrated advanced expertise in",700,430);
  ctx.fillText("FOREX TECHNICAL ANALYSIS",700,480);
  ctx.fillText("Skill Level: ADVANCED",700,540);
  ctx.fillText("Issued: January 2026",700,590);
  ctx.fillText("Certified by JA Traders",700,640);

  const img=c.toDataURL("image/png");

  // ✅ iOS SAFE DOWNLOAD
  const win=window.open();
  win.document.write(`<img src="${img}" style="width:100%">`);
}
</script>

</body>
</html>
